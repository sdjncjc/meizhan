<!--#include file="/tpl/head.html"-->
<!--#include file="/tpl/navbar.html"-->
    <section class="wrapper">
        <section class="oversea-categorys-ads"></section>
        <section class="filterbar oversea-filterbar"></section>
        <section class="grid-wrap oversea-category-product">
            <div class="grid item-list"></div>
        </section>
    </section>
    <div class="loading">正在加载...</div>
    <section class="footer"></section>
    <div class="toolbar">
        <a href="/trade/cart.html"></a>
    </div>
    <script id="ads-list-template" type="text/template">
		{{each brand_list as value index}}
		<a class="item" href="/oversea/oversea.html?rec_id={{value.rec_id}}">
			<img src="{{value.brand_pic}}" alt="{{value.brand_name}}" />
			<p class="title">{{value.brand_name}}</p>
		</a>
		{{/each}}
    </script>
    <script id="filterbar-template" type="text/template">
        <div class="filterbar-dropdown-mask hidden"></div>
        <div class="filterbar-dropdown hidden" style="top: 0px;">
            <div class="filterbar-dropdown-item active" data-category="0">
				<div class="filterbar-dropdown-item-inner">全部</div>
			</div>
            {{each goods_class as value index}}
			<div class="filterbar-dropdown-item" data-category="{{value.gc_id}}">
				<div class="filterbar-dropdown-item-inner">{{value.gc_name}}</div>
			</div>
			{{/each}}
		</div>
		<div class="filterbar-inner-container">
			<div class="filterbar-inner-mask hidden">
				<p>分类列表</p>
			</div>
			<div class="filterbar-inner-wrapper">
				<div class="filterbar-inner">
					<div class="filterbar-inner-item active" data-category="0">全部</div>
					{{each goods_class as value index}}
					<div class="filterbar-inner-item" data-category="{{value.gc_id}}">{{value.gc_name}}</div>
					{{/each}}
				</div>
			</div>
			<div class="filterbar-more">
				<i class="show-more"></i>
			</div>
		</div>
    </script>
    <script id="product-list-template" type="text/template">
        {{each goods_list as value index}}
		<a class="col-6 row-8 item" href="/detail/detail.html?id={{value.goods_id}}">
            <div class="row-6 item-img">
				<img class="lazy" src="/img/blank.png" data-original="{{value.img_url}}">
                {{if value.goods_storage <= 0}}<i class="ico-sold-out"></i>{{/if}}
            </div>
            <div class="row-2 item-info">
                <div class="title">
                    <img class="ico-national-flag" src="{{value.country_icon}}" />{{value.goods_name}}
                </div>
                <div class="detail">
                    <div class="price">
                        <span class="price-discount"><span>&yen;</span>{{value.goods_promotion_price*1}}</span>
                        <span class="price-original"><span>&yen;</span>{{value.goods_marketprice*1}}</span>
                    </div>
                    <div class="discount">{{value.discount}}折</div>
                </div>
            </div>
            {{if value.tag}}<img class="ico-label" src="/img/{{value.tag}}.png">{{/if}}
        </a>
        {{/each}}
    </script>
	<link rel="stylesheet" href="/css/oversea_list.css" />
    <script type="text/javascript" src="/js/oversea_list.js"></script>
    <script>
    	title = '海外购';
    </script>
</body>
</html>
