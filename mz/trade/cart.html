<!--#include virtual="/tpl/head.html"-->
<!--#include virtual="/tpl/navbar.html"-->
    <section class="wrapper">
        <section class="grid-wrap cart"></section>
        <section class="checkout"></section>
    </section>

    <script id="cart-list-template" type="text/template">
        {{each store_cart_list as value index}}
        <div class="cart-brand-list">
            <header>
                <i class="cart-select-dot {{if value.is_selected}}selected{{/if}}" data-deep="1"></i>
                <p class="title util-ellipsis">{{value.store_name}}</p>
                <div class="countdown">{{value.free_freight}}</div>
            </header>
            {{each value.cart_list as sub_value sub_index}}
            <div class="row-3 cart-item-list">
                <i class="cart-select-dot {{if sub_value.is_selected}}selected{{/if}}" data-deep="2" data-cart-id="{{sub_value.cart_id}}"></i>
                <div class="cart-item-wrapper">
                    <div class="cart-item-img">
                        <img src="{{sub_value.goods_image_url}}" alt="{{sub_value.goods_name}}">
                    </div>
                    <div class="cart-item-info">
                        <a href="/home/detail.html?id={{sub_value.goods_id}}">
                            <p class="title">{{sub_value.goods_name}}</p>
                        </a>
                        <p class="description util-ellipsis">{{sub_value.goods_spec1}}</p>
                        <p class="cart-control">
                            <a class="mul-btn reduce_num" data-cart-id="{{sub_value.cart_id}}">-</a>
                            <input class="num-input" type="text" value="{{sub_value.goods_num}}" readonly="readonly">
                            <a class="mul-btn add_num" data-cart-id="{{sub_value.cart_id}}" data-limit="{{sub_value.goods_storage}}">+</a>
                            <i class="cart-delete" data-cart-id="{{sub_value.cart_id}}"></i>
                        </p>
                    </div>
                    <div class="cart-item-price">
                        <p class="discount">¥{{sub_value.goods_price*1}}</p>
                        <p class="original">¥{{sub_value.goods_marketprice*1}}</p>
                    </div>
                </div>
            </div>
            {{/each}}
            <footer class="cart-item-sum">
                {{if value.mansong}}
                <section class="row-1 cart-preferential-status">
                    <div class="promotion">
                        <img src="/img/order_promotion_icon2.png">{{value.mansong}}
                    </div>
                </section>
                {{/if}}
                <section class="row-1 cart-preferential-status">
                    <div class="row-1 cart-count">
                        <p>小计（共<span class="count">{{value.cart_count}}</span>件）：
                            <span class="price">¥{{value.cart_price}}</span>
                        </p>
                    </div>
                </section>
            </footer>
        </div>
        {{/each}}
    </script>

    <script id="checkout-bar-template" type="text/template">
        <div class="select-all"><i class="cart-select-dot {{if is_selected}}selected{{/if}}" data-deep="0"></i>全选</div>
        <div class="checkout-info-wrapper">
            <div class="info">
                <div>总计：
				    <span class="price">¥{{total_price}}</span>
                </div>
                <div>为您节省：
                    <span class="save">¥{{total_save}}</span>
                </div>
            </div>
            <a class="button" href="javascript:void();">去结算</a>
        </div>
    </script>

    <script id="cart-empty-template" type="text/template">
        <i class="cart-img"></i>
        <p class="cart-hint">您的购物车还是空的，添加点商品吧！</p>
        <a class="cart-btn" href="/">逛逛今日特卖</a>
    </script>
	<link rel="stylesheet" href="/css/trade/cart.css" />
    <script type="text/javascript" src="/js/trade/cart.js"></script>
</body>
</html>
