<!--#include virtual="/tpl/head.html"-->
<!--#include virtual="/tpl/navbar.html"-->
    <section class="wrapper">
        <!--#include virtual="/tpl/swipe.html"-->
        <section class="catebox hidden"></section>
        <section class="filters hidden"></section>
        <section class="grid-wrap">
            <ul class="grid item-list"></ul>
        </section>
    </section>
    <div class="loading">加载中...</div>
    <div class="toolbar">
        <a href="/trade/cart.html"></a>
    </div>
    <script id="catebox-template" type="text/template">
		<div class="grid">
 	       {{each gc_id_1_list as value index}}
			<a class="col-4" href="/home/top.html?cate={{value.gc_id}}">
				<i class="cate-{{value.gc_id}}"></i>
				<span>{{value.gc_name}}榜</span>
			</a>
			{{/each}}
		</div>
    </script>
    <script id="filters-template" type="text/template">
		{{each gc_id_1_list as value index}}
		<a class="filter" data="{{value.gc_id}}" href="/home/top.html?cate={{value.gc_id}}">{{value.gc_name}}榜</span>
		{{/each}}
    </script>
	<!--#include virtual="/tpl/goods_list.html"-->
	<link rel="stylesheet" href="/css/home/top.css" />
    <script type="text/javascript" src="/js/home/top.js"></script>
</body>
</html>
