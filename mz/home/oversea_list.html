<!--#include virtual="/tpl/head.html"-->
<!--#include virtual="/tpl/navbar.html"-->
    <section class="wrapper">
        <section class="oversea-categorys-ads"></section>
        <section class="filterbar oversea-filterbar"></section>
        <section class="grid-wrap oversea-category-product">
            <ul class="grid item-list"></ul>
        </section>
    </section>
    <div class="loading">正在加载...</div>
    <section class="footer"></section>
    <div class="toolbar">
        <a href="/trade/cart.html"></a>
    </div>
    <script id="ads-list-template" type="text/template">
		{{each brand_list as value index}}
		<a class="item" href="/home/oversea.html?rec_id={{value.rec_id}}">
			<img src="{{value.brand_pic}}" alt="{{value.brand_name}}" />
			<p class="title">{{value.brand_name}}</p>
		</a>
		{{/each}}
    </script>
    <script id="filterbar-template" type="text/template">
        <div class="filterbar-dropdown-mask hidden"></div>
        <div class="filterbar-dropdown hidden">
            <div class="filterbar-dropdown-item active" data="0">
				<div class="filterbar-dropdown-item-inner">全部</div>
			</div>
            {{each goods_class as value index}}
			<div class="filterbar-dropdown-item" data="{{value.gc_id}}">
				<div class="filterbar-dropdown-item-inner">{{value.gc_name}}</div>
			</div>
			{{/each}}
		</div>
		<div class="filterbar-inner-container">
			<div class="filterbar-inner-mask hidden">
				<p>分类列表</p>
			</div>
			<div class="filterbar-inner-wrapper">
				<div class="filterbar-inner">
					<div class="filterbar-inner-item active" data="0">全部</div>
					{{each goods_class as value index}}
					<div class="filterbar-inner-item" data="{{value.gc_id}}">{{value.gc_name}}</div>
					{{/each}}
				</div>
			</div>
			<div class="filterbar-more">
				<i class="show-more"></i>
			</div>
		</div>
    </script>
	<!--#include virtual="/tpl/goods_list.html"-->
	<link rel="stylesheet" href="/css/home/oversea_list.css<!--#include virtual='/tpl/version.html'-->" />
    <script type="text/javascript" src="/js/home/oversea_list.js<!--#include virtual='/tpl/version.html'-->"></script>
</body>
</html>
