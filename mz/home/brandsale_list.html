<!--#include virtual="/tpl/head.html"-->
<!--#include virtual="/tpl/navbar.html"-->
    <section class="wrapper">
        <section class="filterbar"></section>
        <section class="itemlist-brand"></section>
        <section class="grid-wrap">
            <ul class="grid item-list"></ul>
        </section>
        <div class="loading">
            正在加载...
        </div>
    </section>
    <section class="footer"></section>
    <div class="toolbar">
        <a href="/trade/cart.html"></a>
    </div>
    <script id="filterbar-template" type="text/template">
        <div class="filterbar-dropdown-mask hidden"></div>
        <div class="filterbar-dropdown hidden">
            {{each gc_id_1_list as value index}}
            <div class="filterbar-dropdown-item" data="{{value.gc_id}}">
                <div class="filterbar-dropdown-item-inner">{{value.gc_name}}</div>
            </div>
            {{/each}}
            <div class="filterbar-dropdown-item" data="new">
                <div class="filterbar-dropdown-item-inner">今日上新</div>
            </div>
            <div class="filterbar-dropdown-item" data="lastminute">
                <div class="filterbar-dropdown-item-inner">最后疯抢</div>
            </div>
            <div class="filterbar-dropdown-item" data="group_list">
                <div class="filterbar-dropdown-item-inner">限量购</div>
            </div>
            <div class="filterbar-dropdown-item" data="top">
                <div class="filterbar-dropdown-item-inner">TOP排行</div>
            </div>
            <div class="filterbar-dropdown-item" data="oversea_index">
                <div class="filterbar-dropdown-item-inner">海外购</div>
            </div>
            <div class="filterbar-dropdown-item" data="category">
                <div class="filterbar-dropdown-item-inner">更多分类</div>
            </div>
        </div>
        <div class="filterbar-inner-container">
            <div class="filterbar-inner-mask hidden">
                <p>分类列表</p>
            </div>
            <div class="filterbar-inner-wrapper">
                <div class="filterbar-inner">
                    <div class="filterbar-inner-item" data="index">首页</div>
                    {{each gc_id_1_list as value index}}
                    <div class="filterbar-inner-item" data="{{value.gc_id}}">{{value.gc_name}}</div>
                    {{/each}}
                    <div class="filterbar-inner-item" data="new">今日上新</div>
                    <div class="filterbar-inner-item" data="lastminute">最后疯抢</div>
                    <div class="filterbar-inner-item" data="group_list">限量购</div>
                    <div class="filterbar-inner-item" data="top">TOP排行</div>
                    <div class="filterbar-inner-item" data="oversea_index">海外购</div>
                    <div class="filterbar-inner-item" data="category">更多分类</div>
                </div>
            </div>
            <div class="filterbar-more">
                <i class="show-more"></i>
            </div>
        </div>
    </script>
	<!--#include virtual="/tpl/brandsale_list.html"-->
	<!--#include virtual="/tpl/goods_list.html"-->
	<script type="text/template" id="empty-list-template">
        <div class="empty">
            <div class="icon"></div>
            <p>暂无特卖品牌</p>
            <a class="button" href='/'>逛逛今日特卖</a>
        </div>
    </script>
	<link rel="stylesheet" href="/css/home/brandsale.css<!--#include virtual='/tpl/version.html'-->" />
    <script type="text/javascript" src="/js/home/brandsale_list.js<!--#include virtual='/tpl/version.html'-->"></script>
</body>
</html>
