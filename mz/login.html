<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="亲亲网是国内首家承诺“百分百正品”的化妆品团购特卖网站,销售国内外知名化妆品、护肤品、彩妆等上万种商品,海外直邮,30天无条件退换,我们只卖正品!" />
    <meta name="keywords" content="亲亲网,正品化妆品商城,韩国化妆品,化妆品特卖网站,化妆品全球购" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <title>登录 - 亲亲美站</title>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" media="screen" />
    <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">
	<link rel="stylesheet" href="/css/common.css" />
	<link rel="stylesheet" href="/css/login.css" />
</head>
<body style="background:#eee;">
    <section class="header">
        <section class="navbar">
			<a class="back-btn" href="javascript:history.back();"></a>
            <h1 class="title">登录亲亲</h1>
            <a class="home-btn" href="/"></a>
        </section>
    </section>
    <section class="wrapper">
        <section class="weixin-login">
            <p class="line-title">微信快速登录</p>
            <a class="btn-weixinLogin" href="javascript:void(0);"></a>
            <p class="line-title next">亲亲账号登录</p>
        </section>
        <section class="login">
            <div class="input">
				<input type="text" class="user-name-input" placeholder="请输入用户名/手机/邮箱">
				<input type="password" class="password-input" placeholder="请输入您的密码（6-20个字符）">
            </div>
            <div class="remember">
                <label class="checkbox">
                    <input type="checkbox" checked="checked" name="auto_login">&nbsp;&nbsp;记住我（下次自动登录）
                </label>
                <a href="/find_password.html" class="btn_forgetPsw">忘记密码？</a>
            </div>
            <button class="login-btn">马上登录</button>
            <a href="/register.html" class="go-signup-btn">新用户注册</a>
        </section>
    </section>

    <script type="text/javascript" src="/js/zepto.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/login.js"></script>
</body>
</html>
