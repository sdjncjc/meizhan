<!--#include virtual="head.html"-->
<link rel="stylesheet" href="/css/member/refund-orders.css" />
<!--#include virtual="/tpl/navbar.html"-->
    <section class="wrapper J_wrapper" id="wrapper">
        <section class="orders">
            <script id="order-list-template" type="text/template">
                {@each order_items as item}
                <section class="orders-list">
                    <a href="/orders/salesupport-detail.html?orid=${item.orid}">
                        <div class="refund-info">
                            <p>售后单号：${item.orid}</p>
                            <p>
                                售后状态：${item.status_desc} {@if item.status === '2'}
                                <span class="confirm">确认寄回</span>
                                {@/if}
                            </p>
                            <p>退款金额：${item.refund}</p>
                        </div>
                        <!-- .refund-info -->

                        <div class="item-info">
                            <img src="${item.img}" alt="${item.title}">
                            <p>&nbsp;&nbsp;&nbsp;${item.title}</p>
                        </div>
                        <!-- end .item-info -->
                    </a>
                </section>
                <!-- end .orders-list -->
                {@/each}
            </script>

            <script id="order-empty-template" type="text/template">
                <i class="order-img"></i>
                <p class="order-hint">暂无售后记录</p>
                <p class="order-hint last">如需申请售后，可在“订单详情”中申请</p>
                <a class="order-btn" href="/orders/orders.html">查看全部订单</a>
            </script>
        </section>
        <!-- end .orders -->
    </section>
</body>

</html>
