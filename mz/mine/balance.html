<!--#include virtual="/tpl/navbar.html"-->
<link rel="stylesheet" href="/css/member/point.css" media="all" />
    <section class="wrapper J_wrapper" id="wrapper">
        <section class="point-info-box">
            <div class="balance-info"></div>
            <script type="text/template" id="balance-info-template">
                <li>预存款可用金额:<span>&yen;{{data.available_predeposit}}</span></li>
                <li>预存款冻结金额:<span>&yen;{{data.freeze_predeposit}}</span></li>
                <li>可用充值卡余额:<span>&yen;{{data.available_rc_balance}}</span></li>
                <li>冻结充值卡余额:<span>&yen;{{data.freeze_rc_balance}}</span></li>
            </script>
        </section>

        <div class="point-detail-box">
            <div class="point-detail-box-hd">
                <h3>金额明细</h3>
            </div>
            <div class="point-detail-box-bd"></div>
        </div>
    </section> 
        <div class="loading">
            正在加载...
        </div>
    <a href="javascript:;" class="backtop"></a>
    <script type="text/template" id="balance-item-template">
        {{each data as balance}}
        <div class="balance-item">
            <div class="balance-amount">
                <div class="balance-desc">{{balance.lg_desc}}</div>
                <span class="balance-income">
                    收入:&yen;{{if balance.lg_av_amount >= 0}}{{balance.lg_av_amount}}{{/if}}
                </span>
                <span class="balance-spending">
                    支出:&yen;{{if balance.lg_av_amount < 0}}{{balance.lg_av_amount}}{{/if}}
                </span>
                <span class="balance-freeze">
                    冻结:&yen;{{balance.lg_freeze_amount}}
                </span>
            </div>
            <div class="balance-time">
                {{balance.lg_add_time}}
            </div>
        </div>
        {{/each}}
    </script>
    <script type="text/template" id="empty-balance-item-template">
        <div class="balance-item">
            <div class="empty-record">暂无记录</div>
        </div>
    </script>
    <script type="text/javascript">
        set_title("金额明细");
        // 获取个人资料
        getAjaxResult(getUrl('mz_member_wallet','getMyBalance'),'balance-info-template','.balance-info');
        function ajax_getPoint(){ 
            if(stop) return;
            // 显示积分列表
            getAjaxResult(getUrl('mz_member_wallet','getBalanceList',"&page=" + page),'balance-item-template',".point-detail-box-bd","empty-balance-item-template");
        }
        // 获取积分列表
        ajax_getPoint();
        $(window).scroll(function() {
            if($('.loading').offset().top < $(window).scrollTop() + 1.3*$(window).height()){
                if(!stop){
                    $(".loading").show();
                    ajax_getPoint();
                    stop = true;
                }
            }
            if($('body').scrollTop() > 2000){
                $('.backtop').show();
            }else{
                $('.backtop').hide();
            }
        });

        $('.backtop').tap(function(){$('body').scrollTop(0);}); 
    </script>
</body>

</html>
