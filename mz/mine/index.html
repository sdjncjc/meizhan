<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="亲亲网是国内首家承诺“百分百正品”的化妆品团购特卖网站,销售国内外知名化妆品、护肤品、彩妆等上万种商品,海外直邮,30天无条件退换,我们只卖正品!" />
    <meta name="keywords" content="亲亲网,正品化妆品商城,韩国化妆品,化妆品特卖网站,化妆品全球购" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <title>我的美站</title>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" media="screen" />
    <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">
    <link rel="stylesheet" href="/css/common.css" />
    <link href="/css/mine.css" rel="stylesheet" media="all" />
</head>

<body>
    <section class="header">
        <section class="navbar">
            <a class="back-btn" href="javascript:history.back();"></a>
            <h1 class="title">我的美站</h1>
            <a class="home-btn" href="/"></a>
        </section>
    </section>
    <section class="grid-wrap wrapper J_wrapper" id="wrapper">
        <div class="my-info"></div>
        <div class="order-list">
            <ul class="my-list">
                <li class="order-form">
                    <a onclick="open_url('orders','all')" href="javascript:void(0)">全部订单<span class="next-page"></span></a>
                </li>
            </ul>
            <ul class="sum-box" id="sum-orderinfo"></ul>
            <script id="tpl-sum-orderinfo" type="text/template">
                <li>
                    <a href="/orders/unpay-orders.html">
                        <i class="icon pay"></i><i class="icon-num{{if datas.unpay <= 0 }} hidden{{/if}}">{{datas.unpay}}</i>
                        <p class="">待付款</p>
                    </a>
                </li>
                <li>
                    <a href="/orders/shipping-orders.html">
                        <i class="icon post"></i><i class="icon-num{{if datas.unpost <= 0 }} hidden{{/if}}">{{datas.unpost}}</i>
                        <p>待发货</p>
                    </a>
                </li>
                <li>
                    <a href="/orders/receipt-orders.html">
                        <i class="icon get"></i><i class="icon-num{{if datas.unget <= 0 }} hidden{{/if}}">{{datas.unget}}</i>
                        <p>待收货</p>
                    </a>
                </li>
                <li>
                    <a href="/orders/rate-orders.html">
                        <i class="icon judge"></i><i class="icon-num{{if datas.unjudge <= 0 }} hidden{{/if}}">{{datas.unjudge}}</i>
                        <p>待评价</p>
                    </a>
                </li>
                <li>
                    <a href="/orders/refund-orders.html">
                        <i class="icon sold"></i>
                        <p>我的售后</p>
                    </a>
                </li>
            </script>
            <script id="tpl-sum-orderinfo-logout" type="text/template">
                <li>
                    <a href="/orders/unpay-orders.html">
                        <i class="icon pay"></i><i class="icon-num hidden"></i>
                        <p class="">待付款</p>
                    </a>
                </li>
                <li>
                    <a href="/orders/shipping-orders.html">
                        <i class="icon post"></i><i class="icon-num hidden"></i>
                        <p>待发货</p>
                    </a>
                </li>
                <li>
                    <a href="/orders/receipt-orders.html">
                        <i class="icon get"></i><i class="icon-num hidden"></i>
                        <p>待收货</p>
                    </a>
                </li>
                <li>
                    <a href="/orders/rate-orders.html">
                        <i class="icon judge"></i><i class="icon-num hidden"></i>
                        <p>待评价</p>
                    </a>
                </li>
                <li>
                    <a href="/orders/refund-orders.html">
                        <i class="icon sold"></i>
                        <p>我的售后</p>
                    </a>
                </li>
            </script>
            <ul class="my-list">
                <li class="wallet-form">
                    <a href="javascript:void(0)">我的钱包<span class="next-page hidden"></span></a>
                </li>
            </ul>
            <ul class="sum-box" id="sum-mywallet"></ul>
            <script id="tpl-sum-mywallet" type="text/template">
                <li class="wallet-item">
                    <a href="/coupon/coupon.html">
                        <i class="icon coupon"></i>
                        <span class="txt">积分</span><span id="my-coupon" class="num">{{datas.member_points}}</span>
                    </a>
                </li>
                <li class="wallet-item">
                    <a href="/i/beike-detail.html">
                        <i class="icon shell"></i>
                        <span class="txt">充值卡</span><span id="my-point" class="num">{{datas.available_rc_balance}}</span>
                    </a>
                </li>
                <li class="wallet-item">
                    <a id="J_balance_tip" href="javascript:;">
                        <i class="icon left"></i>
                        <span class="txt">余额</span><span id="my-balance" class="num">{{datas.available_predeposit}}</span>
                    </a>
                </li>
            </script>
            <script id="tpl-sum-mywallet-logout" type="text/template">
                <li class="wallet-item">
                    <a href="/coupon/coupon.html">
                        <i class="icon coupon"></i>
                        <span class="txt">积分</span><span id="my-coupon" class="num"></span>
                    </a>
                </li>
                <li class="wallet-item">
                    <a href="/i/beike-detail.html">
                        <i class="icon shell"></i>
                        <span class="txt">充值卡</span><span id="my-point" class="num"></span>
                    </a>
                </li>
                <li class="wallet-item">
                    <a id="J_balance_tip" href="javascript:;">
                        <i class="icon left"></i>
                        <span class="txt">余额</span><span id="my-balance" class="num"></span>
                    </a>
                </li>
            </script>
            <ul class="my-list other-list">
                <!-- 日后有用
                <li class="sale">
                    <a href="/i/favourite.html" class="div-line">
                        51大促
                        <span class="next-page"></span>
                        </a>
                </li>
                -->
                <li class="address">
                    <a href="/mine/address-manage.html" class="div-line">
                         收货地址
                        <span class="next-page"></span>
                    </a>
                </li>
                <li class="favourite">
                    <a href="/mine/favourite.html" class="div-line">
                        我的收藏
                        <span class="next-page"></span>
                    </a>
                </li>
                <li class="service">
                    <a href="/help/myService.html" class="div-line">
                         联系客服
                        <span class="next-page"></span>
                    </a>
                </li>
                <li class="friends">
                    <a href="/app/about.html">
                            关于美站
                            <span class="next-page"></span>
                        </a>
                </li>
            </ul>
        </div>
    </section>
    <script id="tpl-login" type="text/template">
        <div class="btn-inline">
            <a class="btn-login" href="/login.html">立即登录</a><a class="btn-register" href="/register.html">新人注册</a>
        </div>
    </script>
    <script id="tpl-personal" type="text/template">
        <div class="my-info-cnt">
            <div class="head">
                <div class="icon-gender" alt="my-pic"><img src="{{datas.member_avatar}}"></div>
            </div>
            <div class="info">
                <p class="my-account"><span>{{datas.member_name}}</span><i class="my-grade my-grade-1"></i></p>
            </div>
        </div>
        <a class="personal" href="/i/perinfo.html">个人中心</a>
    </script>
    <script type="text/javascript" src="/js/zepto.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/mine.js"></script>
    <script type="text/javascript">
        // 显示用户基本信息
        getAjaxResult(getUrl('mz_mine','getUserInfo'),'tpl-personal',".my-info",'tpl-login');
        // 显示订单概况
        getAjaxResult(getUrl('mz_mine','getSimpleOrderInfo'),'tpl-sum-orderinfo','#sum-orderinfo','tpl-sum-orderinfo-logout');
        // 我的钱包
        getAjaxResult(getUrl('mz_mine','getUserInfo'),'tpl-sum-mywallet',"#sum-mywallet",'tpl-sum-mywallet-logout');
    </script>
</body>
    
</html>
