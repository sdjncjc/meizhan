    <script type="text/javascript">
        set_title("获取推广连接");
        getAjaxResult(getUrl('mz_team_member','getPromote'),'',"",'',"setQrcode");
        function setQrcode(data){
            var html = "<li><img src='" + data.qrcode + "'></li>";
            html += "<li>推广连接:<br/>"+data.url+"</li>";
            $(".qrcode").html(html);
        }
