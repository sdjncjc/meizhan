<!--#include virtual="/mine/head.html"-->
<link href="/css/team/teaminfo.css" rel="stylesheet" media="all" />
<!--#include virtual="/tpl/navbar.html"-->
    <section class="grid-wrap" id="wrapper">
    	<section class="search-form-page">
	        <div class="grid">
	            <div class="item row-1">
	                <label class="col-3">所属类别</label>
	                <select class="col-4 team_type">
	                    <option value="0">社会</option>
	                    <option value="1">学生</option>
	                </select>
	            </div>
	            <div class="item address row-2">
	                <label class="col-3">所属地区</label>
	                <select class="provinces"></select>
	                <select class="city_school"></select>
	            </div>
	            <div class="item row-1">
	                <label class="col-3">关键词</label>
	                <input class="col-8 keywords" type="text" value="" placeholder="请输入小组名称关键词" />
	            </div>
	        </div>
	        <div class="button">
	            <span class="searchbutton">搜索小组</span>
	        </div>
	     </section>
	     <section class="team-list-page grid-wrap hidden">
	     	<div class="search gird">
	     		<div class="search_title">搜索：</div>
	     		<div class="search_item"></div>
	     		<div class="search_reset">重新搜索</div>
	     	</div>
	     	<div class="teams"></div>
	     </section>
	     <script type="text/template" id="team-list-tpl">
	        <div class="grid team_list_head">
	        	<div class="col-3">小组名称</div>
	        	<div class="col-5">简介</div>
	        	<div class="col-2"></div>
	        </div>
	     	{{each data as team}}
	        <div class="grid team_list">
	        	<div class="col-3">{{team.team_name}}</div>
	        	<div class="col-5 team_desc">{{team.team_intro}}</div>
	        	<div class="col-2"><span class="join" data-team-id="{{team.team_id}}">加入</span></div>
	        </div>
	        {{/each}}
	     </script>
	     <script type="text/template" id="empty-team-list-tpl">
	     	<div class="empty">暂无小组</div>
	     </script>
    </section>
    <script type="text/javascript" src="/js/team/team.js"></script>
    <script type="text/javascript">
        set_title("加入小组");
        team.intiAddress();
    </script>
</body>    
</html>
