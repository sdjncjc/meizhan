<!--#include virtual="/mine/head.html"-->
<link href="/css/team/index.css" rel="stylesheet" media="all" />
<!--#include virtual="/tpl/navbar.html"-->
    <section class="grid-wrap wrapper team_page" id="wrapper">
        <div class="team-info"></div>
	    <script id="tpl-jointeam" type="text/template">
	        <div class="btn-inline">
	            <a class="btn-login" href="javascript:open_url('team_join');">加入小组</a><a class="btn-register" href="javascript:open_url('team_create');">创建小组</a>
	        </div>
	    </script>
	    <script id="tpl-teaminfo" type="text/template">
            {{if data.type==2}}
            <div class="team_title">
                {{data.extend_team_info.team_name}}<span>(组长)</span>
            </div>
            {{if data.extend_team_info.team_status == 0}}
            <div class="request_status">
                申请中
            </div>
            {{/if}}
            {{if data.extend_team_info.team_status == 2}}
            <div class="request_status">
                已关闭
            </div>
            {{/if}}
            {{/if}}
            {{if data.type==0}}
            <div class="team_title">
                {{data.extend_team_info.team_name}}<span>(组员)</span>
            </div>
            <div class="request_status">
                申请中
            </div>
            {{/if}}
            {{if data.type == 1}}
            <div class="team_title">
            {{data.extend_team_info.team_name}}<span>(组员)</span>
            </div>
            {{/if}}
            <div class="team_desc">{{data.extend_team_info.team_intro}}</div>
	    </script>
        <div>
            <ul class="my-list">
                <li class="wallet-form">
                    <a href="javascript:void(0)">小组荣誉<span class="next-page hidden"></span></a>
                </li>
            </ul>
            <ul class="sum-box" id="sum-mywallet">
                <li class="wallet-item">
                    <a href="javascript:open_url('coupon')">
                        <i class="icon coupon"></i>
                        <span class="txt">订单量</span><span id="my-point" class="num"></span>
                    </a>
                </li>
                <li class="wallet-item">
                    <a href="javascript:open_url('point')">
                        <i class="icon shell"></i>
                        <span class="txt">奖金池</span><span id="my-point" class="num"></span>
                    </a>
                </li>
                <li class="wallet-item">
                    <a id="J_balance_tip" href="javascript:open_url('balance');">
                        <i class="icon left"></i>
                        <span class="txt">积分</span><span id="my-balance" class="num"></span>
                    </a>
                </li>
            </ul>
            <ul class="my-list other-list">
                <li class="address">
                    <a href="javascript:open_url('address')" class="div-line">
                         小组介绍
                        <span class="next-page"></span>
                    </a>
                </li>
                <li class="favourite">
                    <a href="javascript:open_url('favorite')" class="div-line">
                        小组业绩
                        <span class="next-page"></span>
                    </a>
                </li>
                <li class="service">
                    <a href="javascript:open_url('service')" class="div-line">
                         小组成员
                        <span class="next-page"></span>
                    </a>
                </li>
            </ul>
            <ul class="my-list other-list">
                <li class="address">
                    <a href="javascript:open_url('address')" class="div-line">
                         地区小组排行
                        <span class="next-page"></span>
                    </a>
                </li>
                <li class="favourite">
                    <a href="javascript:open_url('favorite')" class="div-line">
                        销售精英排行
                        <span class="next-page"></span>
                    </a>
                </li>
            </ul>
        </div>
    </section>

    <section class="grid-wrap wrapper hidden team_log_page" id="wrapper">
        <div class="team-join-info">
            <div class="btn-inline">
                <a class="btn-login" href="javascript:open_url('team_join');">加入小组</a><a class="btn-register" href="javascript:open_url('team_create');">创建小组</a>
            </div>
        </div>
        <div class="apply-list grid-wrap"></div>
        <script type="text/template" id="apply-list-tpl">
            <div class="apply-head grid">
                <span class="col-2">项目</span>
                <span class="col-4">小组名称</span>
                <span class="col-3">申请状态</span>
                <span class="col-3">申请时间</span>
            </div>
            {{each data as apply}}
            <div class="apply-item grid">
                <span class="col-2">{{if apply.type==0}}加入{{/if}}{{if apply.type==1}}创建{{/if}}</span>
                <span class="col-4">{{apply.team_name}}</span>
                <span class="col-3">{{if apply.status == 0}}审核中{{/if}}{{if apply.status == 1}}拒绝{{/if}}X</span>
                <span class="col-3">{{apply.addtime}}</span>
            </div>
            {{/each}}
        </script>
        <script type="text/template" id="empty-apply-list-tpl">
            <div class="empty">暂无申请记录</div>
        </script>
    </section>
    <script type="text/javascript" src="/js/team/team.js"></script>
    <script type="text/javascript">
        set_title("我的美站");
        // 显示用户基本信息
        getAjaxResult(getUrl('mz_team_index','getUserTeam'),'tpl-teaminfo',".team-info",'tpl-jointeam',"team.checkTeam");
    </script>
</body>
</html>
