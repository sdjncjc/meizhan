<!--#include virtual="/mine/head.html"-->
<link href="/css/team/teaminfo.css<!--#include virtual='/tpl/version.html'-->" rel="stylesheet" media="all" />
<!--#include virtual="/tpl/navbar.html"-->
    <section class="grid-wrap" id="wrapper">
	     <section class="team-list-page grid-wrap">
	     	<div class="search grid">
	     		<div class="search_title col-2">搜索结果</div>
	     		<div class="search_reset col-2" onclick="open_url('team_join')">重新搜索</div>
	     	</div>
	     	<div class="teams"></div>
	     </section>
	     <script type="text/template" id="team-list-tpl">
	        <div class="grid team_list_head">
	        	<div class="col-3">小组名称</div>
	        	<div class="col-5">简介</div>
	        	<div class="col-2"></div>
	        </div>
	     	{{each data as team}}
	        <div class="grid team_list">
	        	<div class="col-3"><a href="javascript:open_url('team_info','','{{team.team_id}}')">{{team.team_name}}</a>({{team.num}}/{{team.max_num}})</div>
	        	<div class="col-5 team_desc">{{team.team_intro}}</div>
	        	<div class="col-2">
	        	{{if team.has_apply == 0}}
	        	<span class="join" data-team-id="{{team.team_id}}">加入</span>
	        	{{else}}
	        	<span>已申请</span>
	        	{{/if}}
	        	</div>
	        </div>
	        {{/each}}
	     </script>
	     <script type="text/template" id="empty-team-list-tpl">
	     	<div class="empty">暂无小组</div>
	     </script>
    </section>
    <a href="javascript:;" class="backtop"></a>
    <script type="text/javascript" src="/js/team/team.js<!--#include virtual='/tpl/version.html'-->"></script>
    <script type="text/javascript">
        set_title("小组列表");
        team.searchTeam();
        $(window).scroll(function() {
            if($('.loading').offset().top < $(window).scrollTop() + 1.3*$(window).height()){
                if(!stop){
                    $(".loading").show();
                    team.searchTeam();
                    stop = true;
                }
            }
            if($('body').scrollTop() > 2000){
                $('.backtop').show();
            }else{
                $('.backtop').hide();
            }
        });

        $('.backtop').tap(function(){$('body').scrollTop(0);}); 
    </script>
</body>    
</html>
